apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: canis-didcomm-issuer
  name: canis-didcomm-issuer
spec:
  replicas: 1
  selector:
    matchLabels:
      component: canis-didcomm-issuer
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        component: canis-didcomm-issuer
        name: canis-didcomm-issuer
    spec:
      containers:
        - image: registry.hyades.svc.cluster.local:5000/canis
          imagePullPolicy: "Always"
          name: canis-didcomm-issuer
          command:
            - canis-didcomm-issuer
            - start
          ports:
            - name: grpc
              containerPort: 7776
              protocol: TCP
          resources: {}
          volumeMounts:
            - mountPath: "/etc/canis"
              name: canis-didcomm-issuer-config
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
        - name: canis-didcomm-issuer-config
          configMap:
            name: canis-didcomm-issuer-config
