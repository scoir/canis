{{ if ne .Values.loadbalancerIP "" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "canis.fullname" . }}-didcomm-lb-external
  labels:
    name: {{ include "canis.fullname" . }}-didcomm-lb-external
spec:
  ports:
    - name: ws-didcomm
      port: {{ .Values.loadbalancer.inbound.wsPort }}
      protocol: TCP
      targetPort: {{ .Values.loadbalancer.inbound.wsPort }}
    - name: http-didcomm
      port: {{ .Values.loadbalancer.inbound.httpPort }}
      protocol: TCP
      targetPort: {{ .Values.loadbalancer.inbound.httpPort }}
  selector:
    name: {{ include "canis.fullname" . }}-didcomm-lb
  sessionAffinity: None
  type: LoadBalancer
  loadBalancerIP: {{ .Values.loadbalancerIP }}
{{ else }}
apiVersion: v1
kind: Service
metadata:
  labels:
    name: {{ include "canis.fullname" . }}-didcomm-lb-external
  name: {{ include "canis.fullname" . }}-didcomm-lb-external
spec:
  ports:
    - name: ws-didcomm
      port: {{ .Values.loadbalancer.inbound.wsPort }}
      protocol: TCP
      targetPort: {{ .Values.loadbalancer.inbound.wsPort }}
      nodePort: {{ .Values.loadbalancer.inbound.external.wsPort }}
    - name: http-didcomm
      port: {{ .Values.loadbalancer.inbound.httpPort }}
      protocol: TCP
      targetPort: {{ .Values.loadbalancer.inbound.httpPort }}
      nodePort: {{ .Values.loadbalancer.inbound.external.httpPort }}
  selector:
    name: {{ include "canis.fullname" . }}-didcomm-lb
  sessionAffinity: None
  type: NodePort
{{ end }}