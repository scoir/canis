{{ if ne .Values.adminIP "" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "canis.fullname" . }}-apiserver
  labels:
    name: {{ include "canis.fullname" . }}-apiserver
spec:
  ports:
    - name: grpc
      port: 7778
      protocol: TCP
      targetPort: 7777
    - name: grpc-bridge
      port: 7779
      protocol: TCP
      targetPort: 7779
  selector:
    name: {{ include "canis.fullname" . }}-apiserver
  sessionAffinity: None
  type: LoadBalancer
  loadBalancerIP: {{ .Values.adminIP }}
{{ else }}
apiVersion: v1
kind: Service
metadata:
  labels:
    name: {{ include "canis.fullname" . }}-apiserver
  name: {{ include "canis.fullname" . }}-apiserver
spec:
  ports:
  - name: grpc
    port: 7778
    nodePort: 30778
    protocol: TCP
    targetPort: 7778
  - name: grpc-bridge
    port: 7779
    nodePort: 30779
    protocol: TCP
    targetPort: 7779
  selector:
    name: {{ include "canis.fullname" . }}-apiserver
  sessionAffinity: None
  type: NodePort
{{ end }}